<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">

</head>
<body>
    <div class="login">
        <div class="info">
          <div class="image">
            <img src="dF5SId3UHWd.png" width="300px">
          </div>
          <form action="index.html" onsubmit="return formValidate()">
            <div id="error"></div>
            <input  type="text" placeholder="Enter your username" id="username">
            <input  type="email" placeholder="Enter your email" id="email" >
            <input  type="phone" placeholder="Enter your phone" id="phone" >
            <input  type="password" placeholder="Enter you password" id="password" >
            <input  type="password" placeholder="Confirm your password" id="confirmpassword" >
            <input  type="submit" value="Sign up">
            
          </form>



          <script src="main2.js"></script>
        </div>
    </div>
</body>
</html>
